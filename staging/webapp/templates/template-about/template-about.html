<div class="main" id="template-about">
  <div class="slidesContainer">
  	<div id="slides">
		<% _.each( posts, function( post ){ %>
		<div class="slide" id="about">
		    <div class="textContainer">
		    	<h1><%=post.title%></h1>
		    	<%=post.content%>
		    </div>
		</div>
		<% }); %>
	</div>
  </div>
</div><!-- .main -->
